<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>

  <body>
    <h1>Contact Me</h1>
    <h3>For support, please provide the following information</h3>
    <form action="mailto:yairnet92@gmail.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="yourName">
      <br>
      <br>
      <label>E-Mail:</label>
      <input type="email" name="yourEmail">
      <br>
      <br>
      <label>Message:</label>
      <br>
      <textarea name="yourMsg" rows="8" cols="80"></textarea>
      <br>
      <input type="file">
      <br>
      <br>
      <input type="submit">
      <input type="reset"/>
    </form>
  </body>

</html>
